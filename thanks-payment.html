<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>決済登録完了 - DIFFsense</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&display=swap"
        rel="stylesheet">
    <link rel="icon" type="image/svg+xml" href="favicon.svg">

    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=AW-17941578077"></script>
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-MC8HQSR938"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());

        gtag('config', 'AW-17941578077');
        gtag('config', 'G-MC8HQSR938');

        // Purchase Conversion
        {
            const params = new URLSearchParams(window.location.search);
            const plan = params.get('plan') || 'starter';
            const prices = { starter: 1480, business: 4980, pro: 9800 };

            gtag('event', 'conversion', {
                'send_to': 'AW-17941578077/payment_complete',
                'value': prices[plan],
                'currency': 'JPY',
                'transaction_id': 'T_' + new Date().getTime()
            });
        }
    </script>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Noto Sans JP', sans-serif;
            background: linear-gradient(135deg, #f8f6f3 0%, #eee8e0 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .thanks-container {
            text-align: center;
            max-width: 560px;
            width: 90%;
            padding: 60px 40px;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 12px 48px rgba(0, 0, 0, 0.08);
        }

        .thanks-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: linear-gradient(135deg, #c5a059, #d4b46a);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 28px;
            animation: pop-in 0.5s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .thanks-icon i {
            font-size: 2rem;
            color: #fff;
        }

        @keyframes pop-in {
            0% {
                transform: scale(0);
                opacity: 0;
            }

            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        .thanks-title {
            font-size: 1.6rem;
            font-weight: 700;
            color: #24292E;
            margin-bottom: 12px;
        }

        .thanks-subtitle {
            font-size: 0.95rem;
            color: #586069;
            line-height: 1.8;
            margin-bottom: 32px;
        }

        .plan-badge {
            display: inline-block;
            padding: 6px 20px;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 700;
            margin-bottom: 24px;
        }

        .plan-badge.starter {
            background: #f0f0f0;
            color: #555;
        }

        .plan-badge.business {
            background: rgba(197, 160, 89, 0.12);
            color: #a17e1a;
        }

        .plan-badge.pro {
            background: rgba(59, 130, 246, 0.1);
            color: #2563eb;
        }

        .thanks-info {
            background: #f0fdf4;
            border: 1px solid #86efac;
            border-radius: 10px;
            padding: 20px 24px;
            margin-bottom: 32px;
            text-align: left;
        }

        .thanks-info-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            font-size: 0.88rem;
            color: #444;
        }

        .thanks-info-row:not(:last-child) {
            border-bottom: 1px solid #dcfce7;
        }

        .thanks-info-label {
            color: #888;
        }

        .thanks-info-value {
            font-weight: 600;
            color: #24292E;
        }

        .thanks-btn {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            padding: 14px 36px;
            background: linear-gradient(135deg, #c5a059, #b08d45);
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s;
        }

        .thanks-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 16px rgba(197, 160, 89, 0.3);
        }

        .thanks-note {
            margin-top: 24px;
            font-size: 0.78rem;
            color: #999;
        }

        .confetti {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 0;
        }

        .confetti span {
            position: absolute;
            top: -10px;
            width: 8px;
            height: 8px;
            border-radius: 2px;
            animation: confetti-fall linear forwards;
            opacity: 0.7;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 0.8;
            }

            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="confetti" id="confetti"></div>

    <div class="thanks-container" style="position:relative; z-index:1;">
        <div class="thanks-icon">
            <i class="fa-solid fa-circle-check"></i>
        </div>
        <h1 class="thanks-title">お支払い方法の登録が完了しました</h1>
        <div id="plan-badge"></div>
        <p class="thanks-subtitle">
            ありがとうございます。<br>
            有料プランが有効になりました。<br>
            すべての機能をお使いいただけます。
        </p>

        <div class="thanks-info">
            <div class="thanks-info-row">
                <span class="thanks-info-label">プラン</span>
                <span class="thanks-info-value" id="plan-name">-</span>
            </div>
            <div class="thanks-info-row">
                <span class="thanks-info-label">ステータス</span>
                <span class="thanks-info-value" style="color:#22c55e;">
                    <i class="fa-solid fa-circle-check" style="margin-right:4px;"></i>アクティブ
                </span>
            </div>
            <div class="thanks-info-row">
                <span class="thanks-info-label">月額料金</span>
                <span class="thanks-info-value" id="plan-price">-</span>
            </div>
            <div class="thanks-info-row">
                <span class="thanks-info-label">AI解析回数</span>
                <span class="thanks-info-value" id="plan-limit">-</span>
            </div>
        </div>

        <a href="dashboard.html" class="thanks-btn">
            <i class="fa-solid fa-gauge-high"></i>
            ダッシュボードへ
        </a>

        <p class="thanks-note">プランの変更・解約はダッシュボードのプラン管理から行えます</p>
    </div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const plan = params.get('plan') || 'starter';
        const planNames = { starter: 'Starter', business: 'Business', pro: 'Pro / Legal' };
        const planPrices = { starter: '¥1,480/月', business: '¥4,980/月', pro: '¥9,800/月' };
        const planLimits = { starter: '月15回', business: '月120回', pro: '月400回' };

        document.getElementById('plan-name').textContent = planNames[plan] || plan;
        document.getElementById('plan-price').textContent = planPrices[plan] || '-';
        document.getElementById('plan-limit').textContent = planLimits[plan] || '-';

        const badge = document.getElementById('plan-badge');
        badge.innerHTML = `<span class="plan-badge ${plan}">${planNames[plan] || plan}</span>`;

        // Confetti animation
        const confetti = document.getElementById('confetti');
        const colors = ['#22c55e', '#16a34a', '#c5a059', '#3b82f6', '#f59e0b'];
        for (let i = 0; i < 40; i++) {
            const span = document.createElement('span');
            span.style.left = Math.random() * 100 + '%';
            span.style.background = colors[Math.floor(Math.random() * colors.length)];
            span.style.animationDuration = (2 + Math.random() * 3) + 's';
            span.style.animationDelay = Math.random() * 2 + 's';
            span.style.width = (6 + Math.random() * 6) + 'px';
            span.style.height = (6 + Math.random() * 6) + 'px';
            confetti.appendChild(span);
        }
    </script>
</body>

</html>

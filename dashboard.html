<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIFFsense Dashboard</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Noto+Sans+JP:wght@400;500;700&family=Noto+Serif+JP:wght@400;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/dashboard.css?v=2">
    <!-- FontAwesome for Icons (CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- jsdiff for text comparison -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsdiff/5.1.0/diff.min.js"></script>
</head>

<body>

    <!-- Sidebar -->
    <nav id="app-sidebar">
        <div class="sidebar-logo" style="color: #c5a059;">
            <i class="fa-solid fa-scale-balanced" style="margin-right:10px;"></i>
            DIFFsense
        </div>
        <div class="nav-menu">
            <div class="nav-item active" onclick="window.app.navigate('dashboard')">
                <div class="nav-icon"><i class="fa-solid fa-house"></i></div>
                <span>ダッシュボード</span>
            </div>
            <div class="nav-item" onclick="window.app.navigate('contracts')">
                <div class="nav-icon"><i class="fa-solid fa-file-contract"></i></div>
                <span>契約・規約管理</span>
            </div>
            <div class="nav-item" onclick="window.app.navigate('history')">
                <div class="nav-icon"><i class="fa-solid fa-clock-rotate-left"></i></div>
                <span>解析履歴</span>
            </div>
            <div class="nav-item" onclick="window.app.navigate('team')">
                <div class="nav-icon"><i class="fa-solid fa-users"></i></div>
                <span>チーム設定</span>
            </div>
        </div>
        <div class="user-profile">
            <div style="font-weight:600; color:#fff;" id="user-name-display">ユーザー</div>
            <div id="user-email-display" style="font-size:11px; margin-bottom:10px;">...</div>
            <div style="cursor:pointer; color:#ccc;" id="logout-btn">
                <i class="fa-solid fa-arrow-right-from-bracket"></i> ログアウト
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main id="app-main">
        <!-- Header -->
        <header id="app-header">
            <button id="sidebar-toggle" class="btn-icon mobile-only">
                <i class="fa-solid fa-bars"></i>
            </button>
            <div class="breadcrumb" id="page-header-title">ダッシュボード</div>
            <div class="header-actions">
                <button class="btn-dashboard btn-primary-action" id="open-registration-btn">
                    <i class="fa-solid fa-plus"></i> 新規登録
                </button>
            </div>
        </header>

        <!-- Dynamic Content Area -->
        <div id="app-content">
            <!-- Content will be injected here by JS -->
        </div>
    </main>

    <!-- Registration Modal -->
    <div id="registration-modal" class="modal-overlay">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">新規登録</h3>
                <button class="btn-close" id="close-registration-modal">&times;</button>
            </div>

            <div id="modal-body" class="modal-body">
                <!-- Multi-step content will be injected here -->
            </div>
        </div>
    </div>

    <!-- URL Input Modal -->
    <div id="url-input-modal" class="modal-overlay">
        <div class="modal-content" style="max-width: 500px;">
            <div class="modal-header">
                <h3 id="modal-title">URLを更新</h3>
                <button class="btn-close"
                    onclick="document.getElementById('url-input-modal').classList.remove('active')">&times;</button>
            </div>
            <div class="modal-body" style="padding: 24px;">
                <div class="form-group" style="margin-bottom: 20px;">
                    <label style="display: block; margin-bottom: 8px; font-weight: 600;">最新版の規約URL</label>
                    <input type="text" id="new-version-url" class="form-control" placeholder="https://example.com/terms"
                        style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
                </div>
                <div style="display: flex; gap: 12px; justify-content: flex-end;">
                    <button class="btn-dashboard"
                        onclick="document.getElementById('url-input-modal').classList.remove('active')">キャンセル</button>
                    <button class="btn-dashboard btn-primary-action" id="submit-url-btn">更新・解析を実行</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Hidden File Input for PDF Upload -->
    <input type="file" id="reg-file-input" style="display: none;" accept="application/pdf">

    <!-- Invite Member Modal -->
    <div id="invite-member-modal" class="modal-overlay">
        <div class="modal-content" style="max-width: 500px;">
            <div class="modal-header">
                <h3>メンバー招待</h3>
                <button class="btn-close"
                    onclick="document.getElementById('invite-member-modal').classList.remove('active')">&times;</button>
            </div>
            <div class="modal-body" style="padding: 24px;">
                <div class="form-group">
                    <label>名前</label>
                    <input type="text" id="invite-name" class="form-control" placeholder="山田 太郎">
                </div>
                <div class="form-group">
                    <label>メールアドレス</label>
                    <input type="email" id="invite-email" class="form-control" placeholder="taro@example.com">
                </div>
                <div class="form-group">
                    <label>権限</label>
                    <select id="invite-role" class="form-control">
                        <option value="閲覧のみ">閲覧のみ</option>
                        <option value="作業者">作業者</option>
                        <option value="管理者">管理者</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button class="btn-dashboard"
                        onclick="document.getElementById('invite-member-modal').classList.remove('active')">キャンセル</button>
                    <button class="btn-dashboard btn-primary-action" onclick="window.app.submitInvite()">招待を送信</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Member Modal -->
    <div id="edit-member-modal" class="modal-overlay">
        <div class="modal-content" style="max-width: 500px;">
            <div class="modal-header">
                <h3>メンバー編集</h3>
                <button class="btn-close"
                    onclick="document.getElementById('edit-member-modal').classList.remove('active')">&times;</button>
            </div>
            <div class="modal-body" style="padding: 24px;">
                <input type="hidden" id="edit-original-email">
                <div class="form-group">
                    <label>名前</label>
                    <input type="text" id="edit-name" class="form-control">
                </div>
                <div class="form-group">
                    <label>メールアドレス</label>
                    <input type="email" id="edit-email" class="form-control" disabled
                        style="background-color: #f5f5f5;">
                </div>
                <div class="form-group">
                    <label>権限</label>
                    <select id="edit-role" class="form-control">
                        <option value="閲覧のみ">閲覧のみ</option>
                        <option value="作業者">作業者</option>
                        <option value="管理者">管理者</option>
                    </select>
                </div>
                <div class="form-actions">
                    <button class="btn-dashboard btn-danger-action" style="margin-right: auto;"
                        onclick="window.app.deleteMember()">削除</button>
                    <div style="display: flex; gap: 10px;">
                        <button class="btn-dashboard"
                            onclick="document.getElementById('edit-member-modal').classList.remove('active')">キャンセル</button>
                        <button class="btn-dashboard btn-primary-action" onclick="window.app.updateMember()">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Confirmation Modal -->
    <div id="delete-confirm-modal" class="modal-overlay">
        <div class="modal-content" style="max-width: 400px;">
            <div class="modal-header">
                <h3>メンバー削除の確認</h3>
                <button class="btn-close"
                    onclick="document.getElementById('delete-confirm-modal').classList.remove('active')">&times;</button>
            </div>
            <div class="modal-body" style="padding: 24px;">
                <p>本当にこのメンバーを削除してもよろしいですか？</p>
                <p style="color: #666; font-size: 13px; margin-top: 8px;">この操作は取り消せません。</p>

                <div class="form-actions" style="justify-content: flex-end;">
                    <button class="btn-dashboard"
                        onclick="document.getElementById('delete-confirm-modal').classList.remove('active')">キャンセル</button>
                    <button class="btn-dashboard btn-danger-action"
                        onclick="window.app.executeDeleteMember()">削除する</button>
                </div>
            </div>
        </div>
    </div>

    <!-- App Logic -->
    <script type="module" src="js/dashboard.js?v=1.1.2"></script>
    <script type="module">
        import { requireAuth, handleLogout } from './js/auth.js';

        // Protect Route
        requireAuth();

        // Logout Binding
        document.getElementById('logout-btn').addEventListener('click', handleLogout);
    </script>
</body>

</html>

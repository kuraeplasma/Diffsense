<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン - DiffSense</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Noto+Sans+JP:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        .auth-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--color-bg-light);
            padding: 2rem;
        }
        .auth-card {
            background: #fff;
            padding: 3rem;
            border-radius: var(--radius-md);
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            width: 100%;
            max-width: 400px;
            border: 1px solid #eee;
        }
        .auth-logo {
            text-align: center;
            margin-bottom: 2rem;
            font-family: var(--font-heading);
            font-weight: 700;
            font-size: 1.8rem;
            color: #0f0c0a;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-label {
            display: block;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
            color: var(--color-text-muted);
        }
        .form-input {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: var(--radius-sm);
            font-family: var(--font-body);
            font-size: 1rem;
        }
        .form-input:focus {
            border-color: var(--color-primary);
            outline: none;
        }
        .auth-links {
            margin-top: 1.5rem;
            text-align: center;
            font-size: 0.9rem;
        }
        .auth-links a {
            color: var(--color-primary);
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h1 class="auth-logo"><a href="index.html">DiffSense</a></h1>
            <h2 class="text-center" style="margin-bottom: 1.5rem; font-size: 1.2rem;">ログイン</h2>
            <form id="login-form">
                <div class="form-group">
                    <label class="form-label" for="email">メールアドレス</label>
                    <input type="email" id="email" class="form-input" required placeholder="example@email.com">
                </div>
                <div class="form-group">
                    <label class="form-label" for="password">パスワード</label>
                    <input type="password" id="password" class="form-input" required placeholder="••••••••">
                </div>
                <button type="submit" class="btn btn-primary full-width">ログイン</button>
            </form>
            <div class="auth-links">
                <p>アカウントをお持ちでないですか？ <a href="signup.html">新規登録</a></p>
                <div style="margin-top: 0.5rem;">
                    <a href="index.html" style="color: #999; font-size: 0.85rem;">← トップページに戻る</a>
                </div>
            </div>
        </div>
    </div>

    <!-- Auth Logic -->
    <script type="module">
        import { handleLogin } from './js/auth.js';

        document.getElementById('login-form').addEventListener('submit', (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            handleLogin(email, password);
        });
    </script>
</body>
</html>

    <style>
        :root {
            --primary-gold: #c19b4a;
            --text-main: #24292e;
            --bg-light: #fafbfc;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Inter', 'Noto Sans JP', sans-serif;
            background-color: var(--bg-light);
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: var(--text-main);
        }

        .container {
            text-align: center;
            background: white;
            padding: 60px 40px;
            border-radius: 16px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.05);
            max-width: 500px;
            width: 90%;
        }

        .success-icon {
            font-size: 64px;
            color: #28a745;
            margin-bottom: 24px;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 16px;
        }

        p {
            font-size: 16px;
            color: #586069;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .btn-primary {
            display: inline-block;
            background-color: var(--primary-gold);
            color: white;
            padding: 14px 40px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            font-size: 16px;
            transition: opacity 0.2s;
        }

        .btn-primary:hover {
            opacity: 0.9;
        }

        .logo {
            display: block;
            margin-bottom: 40px;
            font-size: 24px;
            font-weight: 700;
            color: var(--text-main);
            text-decoration: none;
        }

        .logo i {
            margin-right: 10px;
            color: var(--primary-gold);
        }
    </style>

<body>
    <div class="container">
        <a href="index.html" class="logo">
            <i class="fa-solid fa-scale-balanced"></i>DIFFsense
        </a>
        <div class="success-icon">
            <i class="fa-solid fa-circle-check"></i>
        </div>
        <h1>アカウント作成が完了しました</h1>
        <p>DIFFsenseへようこそ！<br>最新のAIで契約や規約の変更をスマートに管理しましょう。</p>
        <a href="javascript:void(0)" id="finish-btn" class="btn-primary">次へ進む</a>
    </div>

    <script>
        document.getElementById('finish-btn').addEventListener('click', function () {
            const selectedPlan = localStorage.getItem('diffsense_selected_plan');
            if (selectedPlan) {
                window.location.replace("dashboard.html");
            } else {
                window.location.replace("select-plan.html");
            }
        });
    </script>
</body>
